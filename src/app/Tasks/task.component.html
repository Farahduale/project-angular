<h1>Alla Tasks</h1>
<input [(ngModel)]="newTask" placeholder="Fyll i en ny task">  
<button (click)="addTask()">LÃ¤gg till</button>

<h2>Lista tasks</h2>
<ul>  
  <li *ngFor="let task of tasks">
    <input 
        type="checkbox" 
        [checked]="task.isCompleted" 
        (change)="toggleCompletion(task)">
    <span [class.completed]="task.isCompleted">{{ task.name }}</span>
    <input [(ngModel)]="task.name">  
    <button (click)="updateTask(task)">Uppdatera</button>
    <button (click)="deleteTask(task)">Ta bort</button>
    <span >Taskstatus:{{task.isCompleted ? 'Completed' : 'Not Completed'}}</span>
  </li>
</ul>
